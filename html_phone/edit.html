    <body onload="setDefaultInformation();">
        <div class="header" id="header">
            <div class="header-back" onclick="back()">&nbsp;&nbsp;&nbsp;&nbsp;<< 返回</div>
            <div class="header-name">编辑</div>
            <div class="header-button-container" onclick="updateInformation()"> <img class="img-header-icon" src="../img_phone/submit.png"> </div>
        </div>
        <div class="info-container" id="info-container">
            <div class="info-left">
                <div class="l-icon-container">
                    <img id="icon" class="img-icon" onclick="changeIcon()"/>
                </div>
                <div class="l-info-container">
                    <div class="l-nick" id="l-nick" style="display:none"></div>
                    <div class="l-card" id="l-card" style="display:none"></div>
                </div>
            </div>
            <div class="info-right">
                <div class="r-header">个人资料</div>
                <div class="r-nick">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">姓名</span>
                        <input type="text" class="form-control" id="r-nick">
                    </div>
                </div>
                <div class="r-sex">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">性别</span>
                        <select class="form-control select select-primary" data-toggle="select" id="r-sex" >
                            <option value="0">男</option>
                            <option value="1">女</option>
                        </select>
                    </div>
                </div>
                <div class="r-faculty">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">院系</span>
                        <select class="form-control select select-primary" data-toggle="select" id="r-faculty">
                            <option value="0">建筑学院</option>
                            <option value="1">机械工程学院</option>
                            <option value="2">能源与环境学院</option>
                            <option value="3">信息科学与工程学院</option>
                            <option value="4">计算机科学与工程学院</option>
                            <option value="5">软件学院</option>
                            <option value="6">艺术学院</option>
                        </select>
                    </div>
                </div>
                <div class="r-phone">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">手机号码</span>
                        <input type="text" class="form-control" id="r-phone">
                    </div>
                </div>
                <div class="r-introduction">
                     <div class="panel panel-default">
                         <div class="panel-heading">
                             <h1 class="panel-title">个人简介</h1>
                         </div>
                         <div class="panel-body">
                             <textarea class="form-control" id="r-introduction"></textarea>
                         </div>
                    </div>
                </div>
<!--                <div class="r-submit" onclick="updateInformation()"></div>-->
            </div>
        </div>
