function a(){
	document.getElementById("post_comment").innerHTML='<textarea id="post_mes" class="form-control" placeholder="我也说一句" style="width:880px; height:200px; border-radius:0px; resize:none; font-size: 16px;"></textarea> <button type="button" class="btn btn-primary" style="float:right; padding:4px 15px 4px 15px; margin-top:20px; font-size:16px !important;" onclick="sub_mes();">发表</button>';
	document.getElementById("post_comment").innerHTML='<textarea id="post_mes" class="form-control" placeholder="我也说一句" style=" height:200px; border-radius:0px; resize:none; font-size: 15px;" onblur="huifu()"></textarea> <button type="button" class="btn btn-primary" style="width:70px;height:32px;float:right; margin-top:8px; margin-right:12px;font-size:15px; z-index:2000" onclick="sub_mes()">发表</button>';
	document.getElementById("post_mes").focus();
}
function sub_mes(){
	if(checkip()){
    	var mes=document.getElementById("post_mes").value;
		if(mes.replace(/(^\s*)|(\s*$)/g,"")==""){
			setTimeout(function(){
				document.getElementById("post_comment").innerHTML='<textarea id="post_mes" class="form-control" placeholder="我也说一句" style=" height:200px; border-radius:0px; resize:none; font-size: 15px;" onblur="huifu()"></textarea> <button type="button" class="btn btn-primary" style="width:70px;height:32px;float:right; margin-top:8px; margin-right:12px;font-size:15px; z-index:2000" onclick="sub_mes()">发表</button>';
			},100);
		}
		else{
			post_comment(mes);
			document.getElementById("post_comment").innerHTML='<input type="text" class="form-control" placeholder="我也说一句" onclick="a()" style="border-radius:0px; font-size: 15px;" />';
		}
	}
	else{
		setTimeout(function(){
			alert("您的用户已在其他地方登陆，请重新登陆");
			window.location.href="../index.php";},5);
	}
}
function huifu(){
	setTimeout(function(){
			document.getElementById("post_comment").innerHTML='<input type="text" class="form-control" placeholder="我也说一句" onclick="a()" style="border-radius:0px; font-size: 15px;" />';
		},100);
}
